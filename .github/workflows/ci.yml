name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  python-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r web/requirements.txt
        pip install pytest requests pip-audit

    - name: Run dependency security audit
      run: pip-audit || true

    - name: Run integration tests
      run: pytest tests --disable-warnings -q


  eslint-security:
    runs-on: ubuntu-latest
    needs: python-tests

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install ESLint and Security Plugins
      run: |
        npm install

    - name: Run ESLint Security Scan
      run: |
        npx eslint . --ext .js || true


  ui-tests:
    runs-on: ubuntu-latest
    needs: eslint-security

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Start services
      run: |
        docker compose up -d --build
        sleep 8

    - name: UI Tests
      run: |
        curl -f http://localhost/
        curl -I -X POST http://localhost/ -d "password=123" | grep "302"
        curl -L -X POST http://localhost/ -d "password=GoodPassword123!!!" | grep "Welcome"

    - name: Tear down
      if: always()
      run: docker compose down
